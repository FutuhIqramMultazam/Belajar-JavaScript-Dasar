    <!-- <script>

    <!-- latihan while dan for -->
    <script>
      var jumlah_angkot = 10;
      var noangkot = 1;
      var angkot_beroperasi = 6;

      while (noangkot <= angkot_beroperasi) {
        console.log("angkot no." + noangkot + " beroperasi dengan baik");
        noangkot++;
      }

      for (noangkot = angkot_beroperasi + 1; noangkot <= jumlah_angkot; noangkot++) {
        console.log("angkot no." + noangkot + " sedang tidak beroperasi");
      }
    </script>
  </body>
</html>
