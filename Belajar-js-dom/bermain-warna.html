<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bermain dengan warna.com</title>
    <style>
      body {
        background-color: grey;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .biru-muda {
        background-color: lightblue;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain dengan warna</h1>
    <button id="ubahWarna">ubah warna</button>

    <br /><br />

    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" />

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" />

    <!-- script -->
    <script>
      // ambil element

      const ubahWarna = document.getElementById("ubahWarna");

      ubahWarna.onclick = function () {
        // document.body.setAttribute("class", "biru-muda");
        document.body.classList.toggle("biru-muda");
      };

      const acakwarna = document.createElement("button");

      const tekswarna = document.createTextNode("acak warna");

      acakwarna.appendChild(tekswarna);

      acakwarna.setAttribute("type", "button");

      ubahWarna.after(acakwarna);

      acakwarna.addEventListener("click", function () {
        const r = Math.round(Math.random() * 255 + 1);
        const g = Math.round(Math.random() * 255 + 1);
        const b = Math.round(Math.random() * 255 + 1);
        document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
      });

      const sMerah = document.querySelector("input[name=sMerah]");
      const sHijau = document.querySelector("input[name=sHijau]");
      const sBiru = document.querySelector("input[name=sBiru]");

      sMerah.addEventListener("input", function () {
        const r = sMerah.value;
        const g = sHijau.value;
        const b = sBiru.value;
        document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
      });

      sHijau.addEventListener("input", function () {
        const r = sMerah.value;
        const g = sHijau.value;
        const b = sBiru.value;
        document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
      });

      sBiru.addEventListener("input", function () {
        const r = sMerah.value;
        const g = sHijau.value;
        const b = sBiru.value;
        document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
      });
    </script>
  </body>
</html>
