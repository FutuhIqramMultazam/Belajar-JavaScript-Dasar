    <!-- Latihan while looping dengan studi kasus juragan angkot -->
    <script>
      var jumlah_angkot = 1;
      var angkot_beroperasi = 10;
      while (jumlah_angkot <= angkot_beroperasi) {
        console.log("angkot no." + jumlah_angkot + " beroperasi dengan baik");
        jumlah_angkot++;
      }
    </script>
