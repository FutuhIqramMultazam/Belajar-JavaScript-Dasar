<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar switch.com</title>
  </head>
  <body>
    <h1>Belajar switch</h1>

    <script>
      var nama = prompt("Berikut adalah nama-nama saudara dari icam\n\ntutu, pipit, sese, fadilah\n\nmasukan salah satu nama di atas: ");
      switch (nama) {
        case "tutu":
          alert("Dia adalah ayah dari icam");
          break;
        case "pipit":
          alert("Dia adalah ibu dari icam");
          break;
        case "sese":
          alert("Dia adalah adik dari icam");
          break;
        case "fadilah":
          alert("Dia adalah istrinya icam");
          break;
        default:
          alert("Nama yang anda masukan tidak terdaftar, atau anda salah dalam memasukan nama");
      }
    </script>
  </body>
</html>
